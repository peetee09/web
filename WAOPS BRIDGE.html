<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAOPS BRIDGE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .app-tile {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .app-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        
        .app-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .app-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }
        
        .app-description {
            color: #6c757d;
            font-size: 0.9rem;
            flex-grow: 1;
        }
        
        .add-tile {
            background: linear-gradient(135deg, var(--light-color), #d1ecf1);
            border: 2px dashed #b8daff;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .add-tile:hover {
            background: linear-gradient(135deg, #d1ecf1, #b8daff);
        }
        
        .add-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .modal-content {
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px 10px 0 0;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .search-container {
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .app-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        
        .category-filter {
            margin-bottom: 1.5rem;
        }
        
        .category-badge {
            cursor: pointer;
            margin: 0 0.25rem 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold">WAOPS BRIDGE</h1>
                    <p class="lead">Access all your applications in one place</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-light" id="exportBtn">
                        <i class="fas fa-download me-2"></i>Export Config
                    </button>
                    <button class="btn btn-outline-light ms-2" id="importBtn">
                        <i class="fas fa-upload me-2"></i>Import Config
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Search and Filters -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="search-container">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search applications...">
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appModal">
                    <i class="fas fa-plus me-2"></i>Add New App
                </button>
            </div>
        </div>
        
        <!-- Category Filters -->
        <div class="category-filter">
            <span class="badge bg-secondary category-badge active" data-category="all">All Apps</span>
            <span class="badge bg-primary category-badge" data-category="productivity">Productivity</span>
            <span class="badge bg-success category-badge" data-category="development">Development</span>
            <span class="badge bg-info category-badge" data-category="analytics">Analytics</span>
        </div>
        
        <!-- Apps Grid -->
        <div class="row" id="appsGrid">
            <!-- Apps will be dynamically added here -->
        </div>
        
        <!-- Empty State -->
        <div class="empty-state d-none" id="emptyState">
            <i class="fas fa-folder-open"></i>
            <h3>No applications found</h3>
            <p>Try adjusting your search or add a new application</p>
            <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#appModal">
                <i class="fas fa-plus me-2"></i>Add Your First App
            </button>
        </div>
    </div>

    <!-- Add/Edit App Modal -->
    <div class="modal fade" id="appModal" tabindex="-1" aria-labelledby="appModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appModalLabel">Add New Application</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="appForm">
                        <input type="hidden" id="appId">
                        <div class="mb-3">
                            <label for="appName" class="form-label">Application Name</label>
                            <input type="text" class="form-control" id="appName" required>
                        </div>
                        <div class="mb-3">
                            <label for="appUrl" class="form-label">Application URL</label>
                            <input type="url" class="form-control" id="appUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="appIcon" class="form-label">Icon</label>
                            <select class="form-select" id="appIcon" required>
                                <option value="">Select an icon</option>
                                <option value="fas fa-chart-line">Analytics</option>
                                <option value="fas fa-code">Development</option>
                                <option value="fas fa-shopping-cart">E-commerce</option>
                                <option value="fas fa-envelope">Email</option>
                                <option value="fas fa-file-alt">Documents</option>
                                <option value="fas fa-users">Team</option>
                                <option value="fas fa-cog">Settings</option>
                                <option value="fas fa-calendar">Calendar</option>
                                <option value="fas fa-tasks">Tasks</option>
                                <option value="fas fa-chart-bar">Reports</option>
                                <option value="fas fa-database">Database</option>
                                <option value="fas fa-cloud">Cloud</option>
                                <option value="fas fa-lock">Security</option>
                                <option value="fas fa-desktop">Desktop</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appCategory" class="form-label">Category</label>
                            <select class="form-select" id="appCategory" required>
                                <option value="">Select a category</option>
                                <option value="productivity">Productivity</option>
                                <option value="development">Development</option>
                                <option value="analytics">Analytics</option>
                                <option value="marketing">Marketing</option>
                                <option value="hr">HR</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="appDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAppBtn">Save Application</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sample data for demonstration
        let apps = [
            {
                id: 1,
                name: "Sales Dashboard",
                url: "https://example.com/sales",
                icon: "fas fa-chart-line",
                category: "analytics",
                description: "Track sales performance and metrics"
            },
            {
                id: 2,
                name: "Project Management",
                url: "https://example.com/projects",
                icon: "fas fa-tasks",
                category: "productivity",
                description: "Manage projects and team tasks"
            },
            {
                id: 3,
                name: "Code Repository",
                url: "https://example.com/code",
                icon: "fas fa-code",
                category: "development",
                description: "Version control and code collaboration"
            },
            {
                id: 4,
                name: "HR Portal",
                url: "https://example.com/hr",
                icon: "fas fa-users",
                category: "hr",
                description: "Employee management and HR services"
            },
            {
                id: 5,
                name: "Marketing Hub",
                url: "https://example.com/marketing",
                icon: "fas fa-bullhorn",
                category: "marketing",
                description: "Campaign management and analytics"
            },
            {
                id: 6,
                name: "Customer Support",
                url: "https://example.com/support",
                icon: "fas fa-headset",
                category: "productivity",
                description: "Customer service and support tickets"
            }
        ];

        // DOM elements
        const appsGrid = document.getElementById('appsGrid');
        const appForm = document.getElementById('appForm');
        const saveAppBtn = document.getElementById('saveAppBtn');
        const searchInput = document.getElementById('searchInput');
        const categoryBadges = document.querySelectorAll('.category-badge');
        const emptyState = document.getElementById('emptyState');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            renderApps();
            setupEventListeners();
        });

        // Render apps to the grid
        function renderApps(filteredApps = null) {
            const appsToRender = filteredApps || apps;
            
            if (appsToRender.length === 0) {
                appsGrid.classList.add('d-none');
                emptyState.classList.remove('d-none');
                return;
            }
            
            appsGrid.classList.remove('d-none');
            emptyState.classList.add('d-none');
            
            appsGrid.innerHTML = '';
            
            // Add the "Add New" tile
            const addTileCol = document.createElement('div');
            addTileCol.className = 'col-md-4 col-lg-3';
            addTileCol.innerHTML = `
                <div class="app-tile add-tile" data-bs-toggle="modal" data-bs-target="#appModal">
                    <i class="add-icon fas fa-plus"></i>
                    <h5 class="app-title">Add New App</h5>
                </div>
            `;
            appsGrid.appendChild(addTileCol);
            
            // Add app tiles
            appsToRender.forEach(app => {
                const appCol = document.createElement('div');
                appCol.className = 'col-md-4 col-lg-3 app-tile-col';
                appCol.setAttribute('data-category', app.category);
                appCol.innerHTML = `
                    <div class="app-tile">
                        <i class="app-icon ${app.icon}"></i>
                        <h5 class="app-title">${app.name}</h5>
                        <p class="app-description">${app.description}</p>
                        <div class="app-actions">
                            <a href="${app.url}" target="_blank" class="btn btn-primary btn-sm action-btn">
                                <i class="fas fa-external-link-alt me-1"></i>Open
                            </a>
                            <button class="btn btn-outline-secondary btn-sm action-btn edit-app" data-id="${app.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm action-btn delete-app" data-id="${app.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                appsGrid.appendChild(appCol);
            });
            
            // Reattach event listeners for edit and delete buttons
            document.querySelectorAll('.edit-app').forEach(button => {
                button.addEventListener('click', function() {
                    const appId = parseInt(this.getAttribute('data-id'));
                    editApp(appId);
                });
            });
            
            document.querySelectorAll('.delete-app').forEach(button => {
                button.addEventListener('click', function() {
                    const appId = parseInt(this.getAttribute('data-id'));
                    deleteApp(appId);
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Save app button
            saveAppBtn.addEventListener('click', saveApp);
            
            // Search functionality
            searchInput.addEventListener('input', filterApps);
            
            // Category filters
            categoryBadges.forEach(badge => {
                badge.addEventListener('click', function() {
                    // Update active badge
                    categoryBadges.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter apps
                    filterApps();
                });
            });
            
            // Export/Import functionality
            exportBtn.addEventListener('click', exportConfig);
            importBtn.addEventListener('click', triggerImport);
            
            // Reset form when modal is closed
            document.getElementById('appModal').addEventListener('hidden.bs.modal', function() {
                resetForm();
            });
        }

        // Filter apps based on search and category
        function filterApps() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.category-badge.active').getAttribute('data-category');
            
            const filteredApps = apps.filter(app => {
                const matchesSearch = app.name.toLowerCase().includes(searchTerm) || 
                                     app.description.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || app.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderApps(filteredApps);
        }

        // Save app (new or edited)
        function saveApp() {
            const appId = document.getElementById('appId').value;
            const appName = document.getElementById('appName').value;
            const appUrl = document.getElementById('appUrl').value;
            const appIcon = document.getElementById('appIcon').value;
            const appCategory = document.getElementById('appCategory').value;
            const appDescription = document.getElementById('appDescription').value;
            
            if (!appName || !appUrl || !appIcon || !appCategory) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (appId) {
                // Edit existing app
                const index = apps.findIndex(app => app.id === parseInt(appId));
                if (index !== -1) {
                    apps[index] = {
                        id: parseInt(appId),
                        name: appName,
                        url: appUrl,
                        icon: appIcon,
                        category: appCategory,
                        description: appDescription
                    };
                }
            } else {
                // Add new app
                const newId = apps.length > 0 ? Math.max(...apps.map(app => app.id)) + 1 : 1;
                apps.push({
                    id: newId,
                    name: appName,
                    url: appUrl,
                    icon: appIcon,
                    category: appCategory,
                    description: appDescription
                });
            }
            
            // Close modal and refresh display
            const modal = bootstrap.Modal.getInstance(document.getElementById('appModal'));
            modal.hide();
            
            renderApps();
            filterApps();
        }

        // Edit app
        function editApp(id) {
            const app = apps.find(app => app.id === id);
            if (app) {
                document.getElementById('appId').value = app.id;
                document.getElementById('appName').value = app.name;
                document.getElementById('appUrl').value = app.url;
                document.getElementById('appIcon').value = app.icon;
                document.getElementById('appCategory').value = app.category;
                document.getElementById('appDescription').value = app.description;
                
                document.getElementById('appModalLabel').textContent = 'Edit Application';
                
                const modal = new bootstrap.Modal(document.getElementById('appModal'));
                modal.show();
            }
        }

        // Delete app
        function deleteApp(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                apps = apps.filter(app => app.id !== id);
                renderApps();
                filterApps();
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('appForm').reset();
            document.getElementById('appId').value = '';
            document.getElementById('appModalLabel').textContent = 'Add New Application';
        }

        // Export configuration
        function exportConfig() {
            const dataStr = JSON.stringify(apps, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'web-apps-config.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Trigger import
        function triggerImport() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    try {
                        const importedApps = JSON.parse(event.target.result);
                        if (Array.isArray(importedApps)) {
                            apps = importedApps;
                            renderApps();
                            alert('Configuration imported successfully!');
                        } else {
                            alert('Invalid configuration file format.');
                        }
                    } catch (error) {
                        alert('Error parsing configuration file.');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
    </script>
</body>
</html>
